# Site settings
title: 南方科技大学开源镜像站
# title: 北京外国语大学开源软件镜像站
school: 南方科技大学
# school: 北京外国语大学
brand: SUSTech Open Source Mirror
operator: 南方科技大学计算机研究协会
# operator: 北外信息技术中心
logo: true
meow_404: true
issue_tag: tuna
baseurl: "" # the subpath of your site, e.g. /blog
permalink: "/:categories/:title/"
url: "https://mirrors.cra.moe"
hostname: "mirrors.tuna.tsinghua.edu.cn"
urlv4: "https://mirrors4.cra.moe"
urlv6: "https://mirrors6.cra.moe"
aosp: "aosp.tuna.tsinghua.edu.cn"
arch_archive: "arch-archive.tuna.tsinghua.edu.cn"
aur: "aur.tuna.tsinghua.edu.cn"
pypi: "pypi.tuna.tsinghua.edu.cn"
homelink: "https://tuna.moe"

# Build settings
highlighter: rouge
markdown: kramdown
kramdown:
    input: GFM
    hard_wrap: false


sass:
    sass_dir: static/css

gems:
    - jekyll-babel
    - jekyll-sitemap

babel_js_extensions: 'es6'

exclude: [Gemfile, Gemfile.lock, README.md, gen_robot.sh, vendor, geninfo/, gen_robot.sh, gen_desc.py, Dockerfile*]

